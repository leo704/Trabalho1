<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="./CSS/estilo.css" />
  </head>

  <body>
    <section id="formularioComeco">
      <h1>Formulário!</h1>
      <a id="voltar" href="./index.html">Clique para voltar</a>
      <br>
    </section>
    <section id="formularioFormulario">
        <form action="#" method="get" target="_blank" autocomplete="off">
          <h1>Titulo 1</h1>
          <p>Texto qualquer</p>
          <fieldset>
            <legend>Descrição do grupo</legend>
            <p>Texto também</p>
            <label for="nameCli">Nome do cliente: </label>
            <div>
              <input
                type="text"
                id="nameCli"
                name="txtNomeCli"
                placeholder="Nome"
                required
              />
            </div>
            <div>
              <label for="mailCli">Email do cliente: </label>
              <input
                type="email"
                id="mailCli"
                name="txtMailCli"
                placeholder="E-Mail"
              />
            </div>
            <div>
              <label for="optCli">Opção do cliente: </label>
              <input type="checkbox" id="optCli" name="chkOptCli" checked />
            </div>
            <p>Sexo:</p>
            <div style="display: flex">
              <label for="optSexMas">Masculino: </label>
              <input type="radio" id="optSexMas" name="sexCli" value="Mas" />
              
              <label for="optSexFem">Feminino: </label>
              <input type="radio" id="optSexFem" name="sexCli" value="Fem" />
            </div>
            
            <div>
              <label for="optSexFem">Sexo: </label>
              <select id="cmbSexo" name="optCmbSexo">
                <option value="M" label="Masculino"></option>
                <option value="F" label="Feminino"></option>
              </select>
            </div>
            
            <div style="display: block; padding-top: 10px; padding-right: 10px">
              <button type="submit">Enviar</button>
              <button type="reset">Limpar campos</button>
            </div>
          </fieldset>
          <h1>Fora do campo</h1>
        </form>
      </section>
  </body>
</html>

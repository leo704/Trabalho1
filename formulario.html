<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./CSS/estiloFormulario.css" />
    <script defer type="text/javascript" src="./JS/codigo.js"></script>

    <meta
      name="description"
      content="Esta é uma que recolhe informações do usuário para posterior contato"
    />
    <meta name="keywords" content="cachos, crespos, salao, salão, itabira" />
    <meta name="author" content="Rozeli Martins" />
  </head>
  <!-- Aluno: Leonardo Tiago Evangelista -->
  <body>
    <section id="formularioInicio">
      <div id="txtInicio">
        <h1>Formulário!</h1>
        <a href="./index.html"
          ><button id="botaoIrInicio">Voltar ao inicio</button></a
        >
      </div>
    </section>
    <section id="formularioFormulario">
      <form
        id="formulario"
        name="form"
        action="#"
        method="get"
        target="_blank"
        autocomplete="off"
      >
        <fieldset>
          <div id="cabecarioFormulario">
            <legend>Venha conhecer nosso espaço!</legend>
            <p>Preencha o formulário para entrarmos em contato</p>
          </div>
          <div id="recolheNome" class="formataCol">
            <label for="nameCli">Insira seu nome:</label>
            <input
              type="text"
              id="nameCli"
              name="txtNomeCli"
              placeholder="Nome"
              required
            />
            </div>
            <div id="recolheWpp" class="formataCol">
              <label for="telWppCli">Whatsapp:</label>
              <input
                type="tel"
                id="wppCli"
                name="telWppCli"
                placeholder="(xx)xxxxx-xxxx"
                required
              />
            </div>
          </div>
          <div id="Sexo">
            <label for="optSexMas">Masculino: </label>
            <input type="radio" id="optSexMas" name="sexCli" value="Mas" />

            <label for="optSexFem">Feminino: </label>
            <input type="radio" id="optSexFem" name="sexCli" value="Fem" />
          </div>

          <div>
            <label for="optCli">Gostaria de receber ofertas e promoçoes</label>
            <input type="checkbox" id="optCli" name="chkOptCli" checked />
          </div>

          <div  id="botoes" style="display: block; padding-top: 10px; padding-right: 10px">
            <button type="submit" onclick="recebeBtn()">Enviar</button>
            <button type="reset">Limpar campos</button>
          </div>
        </fieldset>
      </form>
    </section>
    <section id="formularioFim">
      <a href="./index.html"
        ><button id="botaoIrInicio" style="margin: 5vh">Voltar ao inicio</button></a
      >
    </section>
  </body>
</html>
